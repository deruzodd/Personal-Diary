{% extends 'base.html' %}

{% block title %}{{ block.super }} - Login{% endblock %}

{% block content %}
  <div class="container-fluid bg-tinted" style="height:100vh">
    <div class="d-flex flex-column align-items-center mx-auto" style="max-width: 350px">

      <div class="d-flex justify-content-center align-items-center mt-3 mb-5">
        <!-- <i class="fs-1 bi bi-journal-richtext text-light mb-0 ms-3"></i> -->
        <!-- <a class="btn btn-sm btn-outline-light py-0" href="{% url 'demo_login' %}">Guest Login</a> -->
      </div>

      <p class="h4 my-3">Sign in to diary-app</p>

      <div class="rounded-1 w-100 p-4 bg-basic">
        <form id="login" method="post" action="{% url 'login' %}" enctype="multipart/form-data">
          {% csrf_token %}

          {% if not form.errors %}
            <div class="form-group">
              <label class="form-label">Username:</label>
              <!-- form.username -->
              <input class="form-control" type="text" name="username" autofocus
                autocapitalize="none" autocomplete="username" maxlength="254" required id="id_username">
            </div>
          {% else %}
            <div class="form-group has-danger">
              <label class="form-label">Username:</label>
              <!-- form.username -->
              <input class="form-control is-invalid" type="text" name="username" autofocus
                autocapitalize="none" autocomplete="username" maxlength="254" required id="id_username">
              <div class="invalid-feedback">Username and password didn't match.</div>
            </div>
          {% endif %}
          <div class="form-group">
            <label class="form-label">Password:</label>

            <input class="form-control" type="password" name="password"
              autocomplete="current-password" required id="id_password">
          </div>

          <div class="d-flex mt-4">
            <button type="submit" class="btn bg-button flex-grow-1">Sign in</button>
          </div>

          <input type="hidden" name="next" value="{{ next }}" />

        </form>
      </div>
      <div class="d-flex w-100 justify-content-center rounded-1 mt-4 bg-basic">
        <p class="m-2 text-muted">New user?
          <a class="" href="{% url 'register' %}">Create an account.</a></p>
        <a class="btn btn-sm btn-outline-dark py-0 ms-2 align-self-center"
          href="{% url 'demo_login' %}">Guest Login</a>
      </div>

    </div>
  </div>
{% endblock %}
